<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<body>

<div class="p-4 sm:ml-64 flex flex-col items-center">
    <div class="flex flex-row justify-end w-full mb-10">
        {% if logged_in %}
            <a href="/create">
                <button class="flex justify-center rounded-md bg-indigo-600 px-3 py-1.5 mr-4 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                    등록
                </button>
            </a>
            <a href="/logout">
                <button class="flex justify-center rounded-md bg-indigo-600 px-3 py-1.5 mr-4 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                    로그아웃
                </button>
            </a>
        {% else %}
            <a href="/login">
                <button class="flex justify-center rounded-md bg-indigo-600 px-3 py-1.5 mr-4 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                    로그인
                </button>
            </a>
            <a href="/join">
                <button class="flex justify-center rounded-md bg-indigo-600 px-3 py-1.5 mr-4 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                    회원가입
                </button>
            </a>
        {% endif %}
    </div>
</div>
</body>
</html>
