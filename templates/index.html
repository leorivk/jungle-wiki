<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #board_title, #board_text, #board_url {
          white-space: nowrap;
          overflow: hidden;
          text-overflow: ellipsis;
      }
    </style>
  </head>
  <body>
    {% include 'sidebar.html' %}
    {% include 'header.html' %}

    <div class="p-4 sm:ml-64 flex flex-col items-center">

      <!--  카드 부분    -->
      {% if error_message %}
        <h1>{{error_message}}</h1>
      {% endif %}
      {% for board in board_list %}
        <div class="flex flex-col border rounded-lg overflow-hidden bg-white w-4/5 mb-10">
          <div class="flex flex-row">

            <div class="w-1/4 flex flex-col border-b sm:border-b-0 items-center p-8 sm:px-4 sm:h-full sm:justify-center">
              <p class="text-7xl font-bold text-[#0ed3cf] rounded-full">J</p>
            </div>

            <div class="w-3/4 flex flex-col sm:border-l col-span-3">
              <div class="flex flex-col space-y-4 p-6 text-gray-600">

                <div class="flex flex-row text-sm">
                  <p class="flex items-center text-gray-500">
                    <span class="font-semibold mr-2 text-xs uppercase">Title:</span>
                    <a href="#"><span id="board_title">{{board.title}}</span></a>
                  </p>
                </div>

                <div class="flex flex-row text-sm">
                  <p class="flex items-center text-gray-500">
                    <span class="font-semibold mr-2 text-xs uppercase">URL:</span>
                    <a href={{board.url}}><span id="board_url">{{board.url}}</span></a>
                  </p>
                </div>

                <div class="flex flex-row text-sm">
                  <p class="flex items-center text-gray-500">
                    <span class="font-semibold mr-2 text-xs uppercase">Contents:</span>
                    <span id="board_text">{{board.text}}</span>
                  </p>
                </div>
              </div>

              <div class="flex flex-col w-full relative bottom-0">
                <div class="grid grid-cols-3 border-t divide-x bg-gray-50 dark:bg-transparent py-3">
                  <a class="cursor-pointer uppercase text-xs flex flex-row items-center justify-center font-semibold">
                    <div class="mr-2">
                      <svg fill="#262626" height="24" viewBox="0 0 48 48" width="24"><path d="M34.6 6.1c5.7 0 10.4 5.2 10.4 11.5 0 6.8-5.9 11-11.5 16S25 41.3 24 41.9c-1.1-.7-4.7-4-9.5-8.3-5.7-5-11.5-9.2-11.5-16C3 11.3 7.7 6.1 13.4 6.1c4.2 0 6.5 2 8.1 4.3 1.9 2.6 2.2 3.9 2.5 3.9.3 0 .6-1.3 2.5-3.9 1.6-2.3 3.9-4.3 8.1-4.3m0-3c-4.5 0-7.9 1.8-10.6 5.6-2.7-3.7-6.1-5.5-10.6-5.5C6 3.1 0 9.6 0 17.6c0 7.3 5.4 12 10.6 16.5.6.5 1.3 1.1 1.9 1.7l2.3 2c4.4 3.9 6.6 5.9 7.6 6.5.5.3 1.1.5 1.6.5.6 0 1.1-.2 1.6-.5 1-.6 2.8-2.2 7.8-6.8l2-1.8c.7-.6 1.3-1.2 2-1.7C42.7 29.6 48 25 48 17.6c0-8-6-14.5-13.4-14.5z"/></svg>
                      <!--                                <svg xmlns="http://www.w3.org/2000/svg" class="text-red-500" height="24" viewBox="0 0 18 18" width="24" fill="currentColor"><path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" /></svg>-->
                    </div>
                    Like &nbsp;
                    <span>{{board.like_cnt}}</span>
                  </a>

                  <a href="/board/{{board._id}}" class="cursor-pointer uppercase text-xs flex flex-row items-center justify-center font-semibold">
                    <div class="mr-2">
                      <svg fill="#262626" height="24" viewBox="0 0 48 48" width="24">
                        <path clip-rule="evenodd" d="M47.5 46.1l-2.8-11c1.8-3.3 2.8-7.1 2.8-11.1C47.5 11 37 .5 24 .5S.5 11 .5 24 11 47.5 24 47.5c4 0 7.8-1 11.1-2.8l11 2.8c.8.2 1.6-.6 1.4-1.4zm-3-22.1c0 4-1 7-2.6 10-.2.4-.3.9-.2 1.4l2.1 8.4-8.3-2.1c-.5-.1-1-.1-1.4.2-1.8 1-5.2 2.6-10 2.6-11.4 0-20.6-9.2-20.6-20.5S12.7 3.5 24 3.5 44.5 12.7 44.5 24z" fill-rule="evenodd"/>
                      </svg>
                    </div>
                    Comment &nbsp;
                    <span>{{board.comment_cnt}}</span>
                  </a>

                  <a class="cursor-pointer uppercase text-xs flex flex-row items-center justify-center font-semibold">
                    <div class="mr-2">
                      <svg fill="#262626" height="24" viewBox="0 0 48 48" width="24">
                        <path d="M47.8 3.8c-.3-.5-.8-.8-1.3-.8h-45C.9 3.1.3 3.5.1 4S0 5.2.4 5.7l15.9 15.6 5.5 22.6c.1.6.6 1 1.2 1.1h.2c.5 0 1-.3 1.3-.7l23.2-39c.4-.4.4-1 .1-1.5zM5.2 6.1h35.5L18 18.7 5.2 6.1zm18.7 33.6l-4.4-18.4L42.4 8.6 23.9 39.7z"/>
                      </svg>
                    </div>
                    Copy link
                  </a>

                </div>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}

    </div>
  </body>
</html>
